<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <title>francoposa - {{ page.title }}</title>
    <meta name="description" content="{{ page.description }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <!-- Cloudflare Web Analytics -->
    <script defer src='https://static.cloudflareinsights.com/beacon.min.js' data-cf-beacon='{"token": "383f15391a474691b890821aee1aa88f"}'></script>
    <!-- End Cloudflare Web Analytics -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div>
        <div class="container">
            <div class="row top-row">
                <div id="navbar-site-title" class="navbar-site-title col-md-3 col-xs-12">
                    <a href="/">francoposa.io</a>
                </div>
                <div id="" class="navbar-spacer col-md-2 col-xs-6 text-center"></div>
                <div class="navbar-section-title col-md-2 col-xs-6 text-center"><a href="/projects"
                        {% if page.url contains "/projects" %}style="text-decoration: underline;"
                        {% endif %}>projects</a>
                </div>
                <div class="navbar-section-title col-md-2 col-xs-6 text-center"><a href="/resources"
                        {% if page.url contains "/resources" %}style="text-decoration: underline;"
                        {% endif %}>resources</a>
                </div>
                <div class="navbar-section-title col-md-2 col-xs-6 text-center"><a href="/about"
                        {% if page.url contains "/about" %}style="text-decoration: underline;" {% endif %}>about</a>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="content col-md-10 offset-md-1 col-sm-12 col-xs-12">
                {{ content }}
            </div>
        </div>
    </div>

    </div>
</body>
