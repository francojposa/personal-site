---
layout: default
---
<div>
    <h1 class="page-title text-center">{{ page.title }}</h1>
    <h5 class="text-center">{{ page.description }}</h5>
    <p class="text-center">{{ page.author }}</p>
    <div class="underline"></div>
    <div class="resource-content col-md-12 offset-md-0 col-sm-12 col-xs-12">
        {{ content }}
    </div>
    <footer>
        <p class="text-center">{{ page.author }}</p>
        <p class="text-center">published {{ page.published_date |  date: "%Y-%m-%d" }} &#183; updated
            {{ page.updated_date |  date: "%Y-%m-%d" }}</p>
    </footer>
</div>
