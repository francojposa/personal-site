---
layout: default
---
<div>
    <h1 class="page-title text-center">{{ page.title }}</h1>
    <h5 class="text-center">{{ page.description }}</h5>
    <p class="text-center">{{ page.date |  date: "%Y-%m-%d" }} &#183; {{page.author}} </p>
    <div class="underline"></div>
    <div class="resource-content col-md-12 offset-md-0 col-sm-12 col-xs-12">
        {{ content }}
    </div>
</div>
